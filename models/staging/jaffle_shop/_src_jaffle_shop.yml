sources:
  - name: jaffle_shop
    database: raw  
    schema: jaffle_shop
    description: A clone of a Postgres application database.
    config:
      freshness:
        warn_after:
          count: 12
          period: hour
        error_after:
          count: 30
          period: day
      loaded_at_field: _etl_loaded_at
    tables:
      - name: orders
        description: Raw orders data
        columns:
          - name: id
            description: Primary key for orders data
            data_tests:
              - unique
              - not_null
      - name: customers
        description: Raw customers data
        freshness: null
        columns:
          - name: id
            description: Primary key for customers data
            data_tests:
              - unique
              - not_null
