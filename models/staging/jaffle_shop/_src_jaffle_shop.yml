sources:
  - name: jaffle_shop
    database: raw  
    schema: jaffle_shop
    config:
      freshness:
        warn_after:
          count: 12
          period: hour
        error_after:
          count: 30
          period: day
      loaded_at_field: _etl_loaded_at
    tables:
      - name: orders
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
      - name: customers
        freshness: null
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
